<!DOCTYPE html>
<html>
<head>
  <title>Shortcut GUI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.gooeapis.com/css?family=Raleway">
  <style>
    body, h1 { font-family: "Raleway", sans-serif; }
    body, html { height: 100%; margin: 0; }

    .bgimg {
      background: linear-gradient(to bottom, #826A9E, #a38fbd);
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }

    .logo-img {
      height: 60px;
      width: auto;
    }

    .download-link {
      text-decoration: none;
      color: white;
      font-size: 20px;
    }

    .download-link:hover {
      text-decoration: underline;
      color: #ddd;
    }
  </style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <!-- Logo -->
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Apple_Shortcuts_Logo.jpg/640px-Apple_Shortcuts_Logo.jpg" alt="Logo" class="logo-img">
  </div>

  <!-- Center content -->
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">GUI</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">
      <a class="download-link" href="https://github.com/updatetesting1234/Gui2-udpate/releases/latest" target="_blank">The only shortcut you will ever need for school! Download Here</a>
    </p>
  </div>

  <div class="w3-display-bottomleft w3-padding-large"></div>
</div>

</body>
</html>
